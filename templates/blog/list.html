<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'postDetail' post.id %}">{{ post.title }}</a>
            <div>
                <span>作者:{{ post.owner.username }}</span>
                <span>分类:{{ post.category.name }}</span>
            </div>
            <p>{{ post.desc }}</p>
        </li>
    {% endfor %}
</ul>
</body>
</html>
